
<input type="text" [(ngModel)]='userInput' >

<button class="btn btn-primary" (click)="rulTerning()">Kast terning</button>

<p> Du rullede: {{rolledValue}}</p>

<div *ngIf='rolledValue == 6'>
    <p> Du kan nu v√¶lge en pakke i pakkelegen </p>
</div>

<div class='table-responsive'>
    <table class='table' *ngIf='rolls.length'>
        <thead>
            <tr>
                <th>
                    No. rolls
                </th>
                <th>
                    value rolled
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let roll of rolls'>
                <td>
                    {{ roll.antalKast }}
                </td>
                <td>
                    {{ roll.rulledeVaerdi }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
