<p>pokemonbag works!</p>
<button class="btn btn-primary" (click)="getRandomPokemon()">Random pokemon</button>
<button class="btn btn-primary" (click)="getPokemon()">Get pokemon</button>
<p>Pokemons owned: {{pokemonsOwned.length}}</p>

<!-- Loop through all the pokemons in array and display their name and sprite -->
<ul>
    <li *ngFor="let pokemon of pokemonsOwned">
      {{pokemon.name}}
      <img [src]="pokemon.sprites.front_default">
    </li>
</ul>
